name: Create APWorld Release

on:
    workflow_dispatch:

permissions:
    actions: read
    contents: write

jobs:
    create-release:
        name: Release apworld
        runs-on: ubuntu-latest
        env:
            world: manual_ffxivbmb_pizzie

        steps:
            - name: Checkout repo
              uses: actions/checkout@v3
            - name: Checkout Archipelago
              uses: actions/checkout@v3
              with:
                  repository: ArchipelagoMW/Archipelago
                  path: Archipelago
                  fetch-depth: 1
            - name: Set up venv and install dependencies
              run: |
                  ln -s ${{ github.workspace }}/${{ env.world }} Archipelago/worlds/${{ env.world }}
                  python -m venv venv
                  source venv/bin/activate
                  pip install --upgrade pip
                  pip install -r Archipelago/requirements.txt
                  python Archipelago/ModuleUpdate.py --yes --force
                  ls -la Archipelago/worlds/

            - name: Create apworld file
              run: |
                  source venv/bin/activate
                  cd Archipelago
                  python Launcher.py "Build APWorlds"

            - name: Upload apworld as an artifact
              uses: actions/upload-artifact@v4
              with:
                  name: ${{ env.world }}.apworld
                  path: Archipelago/build/apworlds/${{ env.world }}.apworld
                  if-no-files-found: error
            - name: Get Version Number
              id: get_version
              uses: mikefarah/yq@v4.45.1
              with:
                  cmd: yq .world_version ${{ env.world }}/archipelago.json --unwrapScalar=true
            - name: Get Name
              id: get_name
              uses: mikefarah/yq@v4.45.1
              with:
                  cmd: yq .game ${{ env.world }}/archipelago.json --unwrapScalar=true
            - name: Create release
              uses: ncipollo/release-action@v1
              with:
                  name: FFXIV BMB ${{ steps.get_version.outputs.result }}
                  tag: ${{ steps.get_version.outputs.result }}
                  commit: ${{ env.GITHUB_REF }}
                  artifacts: "Archipelago/build/apworlds/${{ env.world }}.apworld"
